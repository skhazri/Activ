<div class="activite">
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Nom de l'activite</label>
    <div>
      <input class="form-control" type="text" id="example-text-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">Nombre des personnes</label>
    <div >
      <input class="form-control" type="number" id="example-number-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-datetime-local-input" class="col-2 col-form-label">Date et heure</label>
    <div >
      <input class="form-control" type="datetime-local" id="example-datetime-local-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-dateDebut-input" class="col-2 col-form-label">Date de debut</label>
    <div>
      <input class="form-control" type="date" id="example-dateDebut-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-dateFin-input" class="col-2 col-form-label">Date de fin</label>
    <div>
      <input class="form-control" type="date" id="example-dateFin-input">
    </div>
  </div>

  <button type="button" class="btn btn-primary">Sauvgarder</button>
