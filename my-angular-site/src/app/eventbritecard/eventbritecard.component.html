<div class="card bg-white shadow">

<div class="container-fluid">
<form class="form-inline mr-3 d-md-flex ml-lg-auto">
    <div class="form-group mb-0">
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Type d'activité" type="search" name="search2" [(ngModel)]="keysearch" (keyup)="searchEvents()" autocomplete="off" >

        </div>
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" type="text" name="searchLat" [(ngModel)]="searchLocationLat" (keyup)="searchActivityLocationLat()" autocomplete="off" placeholder="Localisation Latitude">
        </div>
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" type="text" name="searchLon" [(ngModel)]="searchLocationLon" (keyup)="searchActivityLocationLon()" autocomplete="off" placeholder="Localisation Longitude">
        </div>
        <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" type="text" name="searchWidthIn" [(ngModel)]="locationwidthin" (keyup)="searchEvents()" autocomplete="off" placeholder="Dans un rayon (km)">
        </div>

    </div>
</form>
</div>

                <h3 class="mb-0 text-success">EventBrite</h3>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm" *ngFor="let activite of activites">
                                <div class="card" style="width: 16rem;">
                                    <img class="card-img-top" src={{activite.LOGO}} alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">{{activite.ACTIVITYTYPE}}</h5>
                                        <div class="card-text">
                                            <h5>

                                            <label for="starttime">Date début: </label>
                                            <label id="starttime">{{activite.STARTTIME}}</label>
                                            <br>
                                                <label for="activityduration">Date fin: </label>
                                                <label id="activityduration">{{activite.ENDTIME}}</label>
                                            <br>
                                            <label for="activitylocation">Endroit: </label>
                                            <label id="activitylocation">{{activite.ACTIVITYLOCATION}}</label>


                                            </h5>
                                        </div>
                                        <a href={{activite.URLEVENT}} class="btn btn-primary" target="_blank">Lien eventbrite</a>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
