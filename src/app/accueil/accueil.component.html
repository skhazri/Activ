<!-- Main content -->
<div class="main-content">
  <!-- Header -->
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" hidden="false"
       style="min-height: 750px; background-image: url(../../assets/skiing.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-success">JMACTIV</h1>
          <h3 class="text-primary">Find and share your activities</h3>
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-lg">
        <div class="card bg-white shadow">
          <nav>
            <button id="btJMactiv" (click)="showEventComp(0)" mat-raised-button color="{{set_color(0)}}" style="margin:.5em">JMactiv Events</button>
            <button id="btEventbrite" (click)="showEventComp(1)" mat-raised-button color="{{set_color(1)}}" style="margin:.5em"> EventBrite Events</button>
          </nav>
          <form class="form-inline mr-3 d-md-flex ml-lg-auto">
            <div class="form-group mb-0">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" placeholder="Type d'activitÃ©" type="search" name="search2"
                       [(ngModel)]="parentEventCriteria" autocomplete="off">

              </div>
              &nbsp;&nbsp;
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" type="text" name="searchLat" [(ngModel)]="searchLocationLat"
                       (keyup)="searchActivityLocationLat()" autocomplete="off" placeholder="Localisation Latitude">
              </div>
              &nbsp;&nbsp;
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" type="text" name="searchLon" [(ngModel)]="searchLocationLon"
                       (keyup)="searchActivityLocationLon()" autocomplete="off" placeholder="Localisation Longitude">
              </div>
              &nbsp;&nbsp;
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" type="text" name="searchWidthIn" [(ngModel)]="locationwidthin"
                       (keyup)="searchEvents()" autocomplete="off" placeholder="Dans un rayon (km)">
              </div>
            </div>
          </form>
          <app-eventjmactiv id="appEventJMactiv" [eventCriteria]="parentEventCriteria"></app-eventjmactiv>
          <app-eventbritecard id="appEventEventbrite" [eventCriteria]="parentEventCriteria"></app-eventbritecard>

        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; 2019 <a href="#" class="font-weight-bold ml-1" >JMactiv</a>
        </div>
      </div>
      <div class="col-xl-6">
        <ul class="nav nav-footer justify-content-center justify-content-xl-end">
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">INF5001</a>
          </li>
          <li class="nav-item">
            <a routerLink="/team" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
               target="_blank">MIT License</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>
