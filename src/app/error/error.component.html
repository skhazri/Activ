<section fxLayout="column" fxLayoutAlign="center center">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <mat-dialog-content>
      <p>{{data.errorMessage}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button  color="warn" (click)="closeDialog()">OK</button>
    </mat-dialog-actions>
  </section>
